<div class="mt-3">
  <button class="btn btn-success" (click)="startCar()">Start</button>
  <button class="btn btn-danger ml-3" (click)="stopCar()">Stop</button>
</div>
<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">
    Car Events
  </h6>

  <div class="media text-muted pt-3" *ngFor="let event of events">
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-gray-dark">{{ event.type }}</strong>
      </div>
      <span class="d-block">{{ event.data | json }}</span>
    </div>
  </div>
</div>
